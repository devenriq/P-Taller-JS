<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./data.js"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="../../../dist/output.css" />
    <title>An√°lisis Salarial</title>
  </head>
  <body>
    <h1 class="bg-red-500">I'm a test</h1>
    <main>
      <section class="w-auto h-auto mt-2 mx-2">
        <div
          id="median-container "
          class="w-full flex flex-col justify-center rounded-lg shadow-lg"
        >
          <h2 class="text-2xl text-center m-2">Personal Income Median</h2>
          <img src="../../img/statistics.svg" alt="" class="w-full h-64" />
          <div>
            <div class="flex justify-between mx-2">
              <div id="demands">
                <p>Person</p>
                <p>Growth percentage</p>
                <p>New Salary</p>
              </div>
              <div id="responses" class="flex flex-col">
                <input
                  type="text"
                  placeholder="Enter the person's name"
                  id="median-first-parameter"
                />
                <p id="growth-percentage" class="text-gray-400">
                  Growth Percentage
                </p>
                <p id="new-salary" class="text-gray-400">New Salary</p>
              </div>
            </div>
            <div class="mx-2 flex">
              <button id="median-result-button" class="w-full py-1">
                Calculate
              </button>
              <button id="median-erase-button" class="w-full py-1">
                Erase
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
