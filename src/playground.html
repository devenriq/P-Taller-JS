<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4debfe2c7e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./PlaygroundApp.js" type="module"></script>
    <title>Playground</title>
  </head>
  <body
    class="bg-[#070a52] style='background-color: #070a52' grid grid-cols-1 xl:grid-cols-2"
  >
    <div class="relative h-[500px] md:h-[650px] p-8 w-full text-white xl:ml-12">
      <i
        class="absolute right-12 top-96 text-5xl rotate-[5deg] fa-sharp fa-solid fa-plus text-[#F15A59]"
      ></i>
      <i
        class="absolute right-12 top-16 text-5xl rotate-[16deg] text-[#ED2B2A] fa-solid fa-calculator"
      ></i>
      <i
        class="absolute left-5 top-5 text-4xl rotate-[-10deg] fa-solid fa-xmark text-[#F15A59]"
      ></i>
      <i
        class="absolute right-12 top-60 text-5xl rotate-[-7deg] fa-solid fa-coins"
      ></i>
      <i class="fa-solid fa-slash-forward"></i>
      <h1 class="text-4xl font-bold mt-5 md:text-7xl">
        Bienvenido al Playground donde podrás encontrar diferentes aplicaciones
        matemáticas
      </h1>
      <p class="mt-5 font-light md:text-2xl md:mt-10">
        Usando tecnologías como JS, Tailwind y HTML se crearon diferentes
        aplicaciones autosuficientes cuyos propósitos son limitados
      </p>
    </div>
    <section
      class="h-auto w-full flex justify-center items-center flex-col xl:p-12"
    >
      <h2 class="my-5 text-2xl font-medium text-white xl:hidden">
        Las aplicaciones son:
      </h2>
      <div
        id="card"
        class="grid grid-cols-1 md:grid-cols-2 justify-center items-center gap-8 xl:gap-4 flex-col grid-auto-rows: 1fr"
      ></div>
    </section>
    <footer></footer>
  </body>
</html>
